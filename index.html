<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="content">
        <div>
            <div><span>Value 1</span><input id="value1" type="text" name="value1"></div>
            <div><span>Value 2</span><input id="value2" type="text" name="value2"></div>
            <div class="math_buttons">
                <button id="add" type="button" value="add">Add</button>
                <button id="subtract" type="button" value="subtract">Subtract</button>
                <button id="multiply" type="button" value="mul">Multiple</button>
                <button id="divide" type="button" value="div">Divide</button>
            </div>
            <div><span>Answer to Question: </span><input id="answer" type="text" name="value1"></div>
        </div>
    </div>
    <script src="calculator.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
